{% load static %}
{% block staticBlock %}{% endblock staticBlock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}F1 in Schools - Team{% endblock %}</title>
    
    <link rel="stylesheet" href={% static "css/bootstrap/dist/css/bootstrap.min.css" %}>
    <link rel="stylesheet" href={% static 'css/base.css' %}>
    
    <!-- Animate on Scroll (AOS) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">F1 Team</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item"><a class="nav-link" href="{% url "about-index" %}">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#goal">The Goal</a></li>
                    <li class="nav-item"><a class="nav-link" href="#competition">The Competition</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contactUs-index' %}">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4" data-aos="fade-up">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>Follow us on social media:</p>
            <a href="https://www.instagram.com/" target="_blank" class="text-light mx-2">Instagram</a>
            <a href="https://www.facebook.com/" target="_blank" class="text-light mx-2">Facebook</a>
            <a href="https://x.com/" target="_blank" class="text-light mx-2">Twitter</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init(); // Initialize animations
    </script>
</body>
</html>
