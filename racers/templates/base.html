{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}F1 in Schools - Team{% endblock %}</title>
    
    <link rel="stylesheet" href={% static "css/bootstrap/dist/css/bootstrap.min.css" %}>
    <link rel="stylesheet" href={% static 'css/base.css' %}>

    {% block stylesheetBlock %}{% endblock stylesheetBlock %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">F1 Team</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url "about-index" %}">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#goal">The Goal</a></li>
                    <li class="nav-item"><a class="nav-link" href="#competition">The Competition</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contactUs-index' %}">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="floating-window">
            {% block content %}{% endblock content %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Follow us on social media:</p>
            <a href="https://www.instagram.com/" target="_blank" class="text-light mx-2">Instagram</a>
            <a href="https://www.facebook.com/" target="_blank" class="text-light mx-2">Facebook</a>
            <a href="https://x.com/" target="_blank" class="text-light mx-2">Twitter</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
